<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening</title>
</head>
<body>
    <h2>AI Resume Screening System</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">

        <textarea name="job_description" rows="6" cols="50" placeholder="Enter Job Description" required></textarea><br><br>
        <button type="submit">Check Match</button>
    </form>

</body>
</html>
